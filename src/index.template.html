<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= htmlWebpackPlugin.options.productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (htmlWebpackPlugin.options.ctx.mode.cordova) { %>, viewport-fit=cover<% } %>">

    <link rel="icon" href="statics/quasar-logo.png" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="statics/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="statics/icons/favicon-16x16.png">
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app" style="position:absolute;top:50%;left:50%;margin:-18px;">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="36" height="36" viewBox="0 0 135 145" color="#4dd0e1">
        <rect x="0" y="57.5" width="15" height="30" rx="6"></rect>
        <rect x="30" y="27.5" width="15" height="90" rx="6"></rect>
        <rect x="60" y="0" width="15" height="145" rx="6"></rect>
        <rect x="90" y="27.5" width="15" height="90" rx="6"></rect>
        <rect x="120" y="57.5" width="15" height="30" rx="6"></rect>
      </svg>
    </div>
  </body>
</html>
